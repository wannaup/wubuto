<div class="col-xs-12">
	<button class="btn btn-primary" id="addOffer">Nuova offerta</button>
<table class="table">
	<thead>
		<tr>
			<th>id</th>
			<th>cliente</th>
			<th>stato</th>
			<th>ultimo cambio stato</th>
			<th>prodotto</th>
			<th>agente</th>
		</tr>
	</thead>
	<tbody>
	{{#each this}}
	<tr>
		<td><a href="#" class="offer" data-id="{{objectId}}">{{objectId}}</a></td>
		<td>{{client.name}}</td>
		<td>{{state.id}}</td>
		<td>{{state.d}}</td>
		<td>{{product.name}}</td>
		<td>{{agent.name}}</td>
	</tr>
	{{/each}}
</tbody>
</table>

</div>
