<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Cliente</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="nome" value="{{name}}">
          </div>
          <div class="form-group">
            <label for="addr">Indirizzo</label>
            <input type="text" class="form-control" id="addr" placeholder="Indirizzo" value="{{addr}}">
          </div>
          <div class="form-group">
            <label for="piva">PIVA</label>
            <input type="text" class="form-control" id="piva" placeholder="PIVA" value="{{piva}}">
          </div>
          <div class="form-group">
            <label for="phone">Telefono</label>
            <input type="text" class="form-control" id="phone" placeholder="Telefono" value="{{phone}}">
          </div>
      
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
        <button type="button" class="btn btn-primary" id="save">Salva</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
